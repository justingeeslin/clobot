<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link href="./styles.css" rel="stylesheet">
    <title>CLOBot</title>
  </head>
  <body>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Choose Blocks</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Export Options</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="disabled-tab" data-bs-toggle="tab" data-bs-target="#disabled-tab-pane" type="button" role="tab" aria-controls="disabled-tab-pane" aria-selected="false">Run Script</button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
        <h1>Choose Blocks</h1>
        <p>Choose the folders containing CLO assets, ex. Garment Blocks, and the folder where the output should be saved.</p>

        <div style="margin:0 auto;">
          <label style="display:block">Garment Blocks folder:<br>
            <input type="button" value="Browse…" name="blocks-folder" id="blocks-folder"/>
            <strong id="blocks-folder-path"></strong>
          </label>

          <label style="display:none">Python script output folder:<br>
            <input type="button" value="Browse…" name="python-output-folder" id="python-output-folder"/>
            <strong id="python-output-folder-path"></strong>
          </label>

          <label style="display:block">Output folder:<br>
            <input type="button" value="Browse…" name="output-folder" id="output-folder"/>
            <strong id="output-folder-path"></strong>
          </label>
        </div>
        

        <button class="next">Next</button>
      </div>
      <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
        <h1>Export Options</h1>

        <button class="next">Next</button>
      </div>
      <div class="tab-pane fade" id="disabled-tab-pane" role="tabpanel" aria-labelledby="disabled-tab" tabindex="0">
        <h1>Progress</h1>

        <div style="margin-bottom:1em;min-height:3em;">
          <div>
            <button type="button" id="btn">Generate Python script for CLO</button>
          </div>
          <div id="inprogress-msg">
            Generating Python script for CLO…
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-label="Animated striped example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
            </div>
          </div>
          <div id="complete-msg">
            COMPLETE! Follow the steps below:
            File path: <strong id="filePath"></strong>
          </div>
          

        </div>
      </div>

            

    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./renderer.js"></script>
  </body>
</html>
